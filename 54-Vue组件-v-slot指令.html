<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>54-v-slot指令</title>
    <!--下载后导入vue.js-->
    <script src="lib/vue.js"></script>
</head>
<body>
<!--
1.什么是v-slot指令?
v-slot指令是Vue2.6中用于替代slot属性的一个指令
在Vue2.6之前, 我们通过slot属性告诉Vue当前内容填充到哪一个具名插槽
从Vue2.6开始, 我们通过v-slot指令告诉Vue当前内容填充到哪一个具名插槽

注意点: v-slot指令只能用在template标签上
        可以使用#号替代v-slot:
-->

<!--MVVM中的View -->
<div id="app">
    <father></father>
    <div></div>
</div>

<template id="father">
    <div>
        <son>
            <!--这里通过solt属性，自动填充到那个具名插槽中去-->
            <!--<div slot="one">我是追加的内容1</div>
            <div slot="one">我是追加的内容11</div>
            <div slot="two">我是追加的内容2</div>
            <div slot="two">我是追加的内容22</div>-->


            <!--<template v-slot:one>
                <div slot="one">我是追加的内容1</div>
                <div slot="one">我是追加的内容11</div>
            </template>
            <template v-slot:two>
                <div slot="one">我是追加的内容2</div>
                <div slot="one">我是追加的内容22</div>
            </template>-->

            <!--v-slot:简写#-->
            <template #one>
                <div slot="one">我是追加的内容1</div>
                <div slot="one">我是追加的内容11</div>
            </template>
            <template #two>
                <div slot="one">我是追加的内容2</div>
                <div slot="one">我是追加的内容22</div>
            </template>
        </son>
    </div>
</template>
<template id="son">
    <div>
        <div>我是头部</div>
        <!--可以在定义插槽的时候给插槽添加name属性，通过name属性指定了插槽名称
            通过插槽指定了名称，称之为“具名插槽”。-->
        <!--注意点：默认情况下填充的内容是不会被填充到具名插槽的，
            只有给填充的内容指定了填充到那个具名插槽之后，
            才会将填充的内容填充具名插槽中去。-->
        <slot name="one">我是one默认内容</slot>
        <slot name="two">我是two默认内容</slot>
        <div>我是底部</div>
    </div>
</template>

<script>
    //父组件
    Vue.component("father", {
        template: "#father",
        //子组件
        components: {
            "son": {
                template: "#son",
            }
        }
    });


    //创建Vue实例对象 MVVM中的View Model
    let vue = new Vue({
        //告诉Vue的实例对象，将来需要控制界面上的那个区域
        el: '#app',
        //告诉Vue实例对象，被控制区域的数据是什么 MVVM中的Model
        data: {
        },
        // 专门用于存储监听事件回调函数
        methods: {
        },
        //专门用于计算属性的
        computed: {
        }

    });
</script>

</body>
</html>
