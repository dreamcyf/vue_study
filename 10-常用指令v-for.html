<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--1.下载后导入vue.js-->
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <!--<li v-for="(value, index) in list">{{index}}-&#45;&#45;{{value}}</li>-->
        <!--<li v-for="(value, index) in 'abcdef">{{index}}-&#45;&#45;{{value}}</li>-->
        <!--<li v-for="(value, index) in 6">{{index}}-&#45;&#45;{{value}}</li>-->
        <li v-for="(value, key) in obj">{{key}}---{{value}}</li>
    </ul>
</div>
<script>
    //2.创建Vue实例对象
    let vue = new Vue({
       //3.告诉Vue的实例对象，将来需要控制界面上的那个区域
        el: '#app',
        //4.告诉Vue实例对象，被控制区域的数据是什么
        data: {
            list: ["张三", "李四", "王五", "赵六"],
            obj: {
                name: "lnj",
                age: 33,
                gender: "man",
                class: "知播渔"
            }

        }
    });
</script>

</body>
</html>
