<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--1.下载后导入vue.js-->
    <script src="lib/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 50px;
            text-align: center;
            vertical-align: center;
        }
        p{
            text-align: center;
            color: #8f8f8f;

        }
        .box {
            width: 300px;
            height: 240px;
            border: #000 1px solid;
        }
    </style>
</head>
<body>
<!--
Vue两大核心: 1.数据驱动界面改变 2.组件化
1.什么是组件? 什么是组件化?
1.1在前端开发中组件就是把一个很大的界面拆分为多个小的界面, 每一个小的界面就是一个组件
1.2将大界面拆分成小界面就是组件化

2.组件化的好处
2.1可以简化Vue实例的代码
2.2可以提高复用性

3.Vue中如何创建组件?
3.1创建组件构造器
3.2注册已经创建好的组件
3.3使用注册好的组件
-->

<!--MVVM中的View -->
<div id="app">
    <!--3.使用注册好的组件-->
    <abc></abc>
</div>
<script>
    //1创建组件构造器
    let Profile = Vue.extend({
        //注意点：在创建组件指定组件的模板的时候，模板只能有一个根元素
        template:`
            <div class="box">
                <img src="images/fm.jpg"/>
                <p>从零玩转Vue核心+原理+实战(12)</p>
            </div>
        `
    });
    //2注册已经创建好的组件
    //第一个参数：指定注册的组件的名称
    //第二个参数：传入已经创建好的组件构造器
    Vue.component("abc", Profile);

    //创建Vue实例对象 MVVM中的View Model
    let vue = new Vue({
       //告诉Vue的实例对象，将来需要控制界面上的那个区域
        el: '#app',
        //告诉Vue实例对象，被控制区域的数据是什么 MVVM中的Model
        data: {
        },
        //专门用于存储监听事件回调函数
        methods: {
        },
        //专门用于计算属性的
        computed: {
        }

    });
</script>

</body>
</html>
