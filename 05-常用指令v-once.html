<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--1.下载后导入vue.js-->
    <script src="lib/vue.js"></script>
</head>
<body>
<!--
1.什么是指令?
指令就是Vue内部提供的一些自定义属性,
这些属性中封装好了Vue内部实现的一些功能
只要使用这些指令就可以使用Vue中实现的这些功能

2.Vue数据绑定的特点
只要数据发生变化, 界面就会跟着变化

3.v-once指令:
让界面不要跟着数据变化, 只渲染一次
只渲染元素和组件一次。随后的重新渲染，
元素/组件及其所有的子节点将被视为静态内容并跳过。
这可以用于优化更新性能。
-->

<div id="app">
    <p v-once="">原始数据：{{ name }}</p>
    <p>当前数据：{{ name }}</p>
</div>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            name: "程"
        }
    });
</script>

</body>
</html>
