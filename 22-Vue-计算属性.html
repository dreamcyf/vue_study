<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--1.下载后导入vue.js-->
    <script src="lib/vue.js"></script>
</head>
<body>
<!--
1.插值语法特点
可以在{{}}中编写合法的JavaScript表达式

2.在插值语法中编写JavaScript表达式缺点
2.1没有代码提示
2.2语句过于复杂不利于我们维护

3.如何解决?
对于任何复杂逻辑，你都应当使用计算属性

注意点：
    1.
    2.
    3.


-->

<div id="app">
    <p>{{ name }}</p>

    <p>{{ age + 1 }}</p>
    <p>{{ msg.split("").reverse().join("") }}</p>
    <!--
    注意点
        1.虽然在定义计算属性的时候是通过一个函数返回的数据，
        但是在使用计算属性的时候不能在计算属性名称后面加上()，
        因为它是一个属性不是一个函数(方法)。
        2.
    -->
    <p>{{ msg2 }}</p>
</div>
<script>
    //2.创建Vue实例对象
    let vue = new Vue({
       //3.告诉Vue的实例对象，将来需要控制界面上的那个区域
        el: '#app',
        //4.告诉Vue实例对象，被控制区域的数据是什么
        data: {
            name: "InJ",
            age: 18,
            msg: "abcdef"
        },
        methods:{},
        //专门用于定义计算属性
        computed: {
            msg2: function () {
                let res = 'abcdef'.split("").reverse().join("");
                return res;
            }
        }
    });
</script>

</body>
</html>
